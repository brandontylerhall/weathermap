<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<!--bootstrap-->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
	<!--mapbox -->
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
	<!-- my css-->
	<link href="css/weather-style.css" rel="stylesheet">

</head>
<body>
<!--header-->
<header>
	<h1 class="text-center bg-primary text-white">&#x1F308; Weather App &#x1F329;</h1>
</header>
<!--searchbar-->
<div class="container-fluid">
	<form>
		<div class="d-flex justify-content-center">
			<input class="form-control" id="search" placeholder="Enter the name of a city e.g. Atlanta" type="text">
			<button class="btn btn-primary ms-2" type="submit">Search</button>
		</div>
	</form>
	<div class="d-flex justify-content-center">
		<div class="col-4" id="current">
		</div>
	</div>
</div>

<!--forecast div-->
<div class="container-fluid">
	<div>
		<div class="d-flex w-100" id="forecast">
		</div>
	</div>
</div>

<!--map-->
<div id='map'></div>

<!--jQ-->
<script src="js/jquery.js"></script>

<!--mapbox-->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!--keys-->
<script src="js/keys.js"></script>

<!--my js-->
<script src="js/weather-main.js"></script>
<script src="js/weather-functions.js"></script>
</body>
</html>
